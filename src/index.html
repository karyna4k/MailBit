<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBit</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>


<body>
    <header class="header">
        <div class="menu">
            <div class="container">
                <div class="menu__wrapper">
                    <div class="menu__logo"><img src="icons/logo.svg" alt="https://www.mailbit.co.th/"></div>
                    <nav>
                        <ul class="menu__nav nav">
                            <li class="nav__item"><a href="#">Home</a></li>
                            <li class="nav__item"><a href="#">Services</a></li>
                            <li class="nav__item"><a href="#">Coverage</a></li>
                            <li class="nav__item"><a href="#">About Us</a></li>
                            <li class="nav__item"><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                    <div class="menu__info">
                        <div class="menu__login">
                            <a href="#">
                                <span>Log In</span>
                                <img src="icons/login.svg" alt="Log In">
                            </a>
                        </div>
                        <div class="menu__lang">
                            <a href="#">
                                <span>TH</span>
                                <img src="icons/lang.svg" alt="Language">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hamburger">
                <!-- для моб. устройств, span - каждая черточка гамбургера -->
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="promo">
            <div class="container">
                <h1 class="promo__header">Messaging & More</h1>
                <div class="promo__text">
                    Let the world know! Broadcast your message within seconds using MailBIT API:
                </div>

                <button class="promo__button button">Contact sales</button>
            </div>
        </div>

    </header>

    <script src="js/script.js"></script>
</body>

</html>
